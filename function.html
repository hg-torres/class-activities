<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Functions</title>
</head>

<body>
  <h1>Math Function</h1>
  <p>Enter two numbers and I will add, subtract, multiply, and divide them.</p>
  <button id="myBtn">Try it!</button>

  <script>

    const add = (num1, num2) => console.log(`${num1} + ${num2} = ${num1 + num2}`)

    const subtract = (num1, num2) => console.log(`${num1} - ${num2} = ${num1 - num2}`)

    const multiply = (num1, num2) => console.log(`${num1} * ${num2} = ${num1 * num2}`)

    const divide = (num1, num2) => {
      if (num2 === 0) {
        console.log(`Cannot divide by zero`)
      } else {
        console.log(`${num1} / ${num2} = ${num1 / num2}`)
      }
    }

  function playGame() {
    let num1 = prompt("Enter first number");
    let num2 = prompt("Enter second number");

    num1 = parseInt(num1);
    num2 = parseInt(num2);


    add(num1, num2)
    subtract(num1, num2)
    multiply(num1, num2)
    divide(num1, num2)
  }

  document.getElementById("myBtn").addEventListener("click", playGame);

  </script>

</body>

</html>
